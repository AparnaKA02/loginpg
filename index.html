<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login pge</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="container">
        <div class="pic">
            <img class="picture" src="./img/profile-removebg-preview.png" alt="no img">
        </div>
        <div class="loginpg">
            <br><h3>Log in To My Account</h3><br><br>
            <form>

                <!-- password -->

            <button class="btn"> Log In</button>
            
            </form>
        </div>
    </div>
</body>
